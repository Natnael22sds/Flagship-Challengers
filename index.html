<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title> Flagship Links</title>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-177429414-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-177429414-1');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/natttty.m/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img src="images/pic.jpg" alt="Pic" class="profile-pic" />
				</a>
			</div>
			<a
				href="https://www.youtube.com/channel/UCAu1Rp4MVYwlD8Vv4PVSM_g/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@Flagship Challengers
			</a>
			<div class="link-list">
				<a
					href="https://www.youtube.com/channel/UCAu1Rp4MVYwlD8Vv4PVSM_g/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						YouTube
					</div>
				</a>
				<a
					href="https://www.instagram.com/SAMI_DEME/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Sami's instagram
					</div>
				</a>
				<a href="https://www.instagram.com/eze4328/"
				target="_blank"
				rel="noopener noreferrer">

					<div class="link-list-item dark">
						Ezekiel's instagram
					</div>
				</a>
			</div>
			<div class="icon-list">
				<a
					href="https://www.youtube.com/channel/UCAu1Rp4MVYwlD8Vv4PVSM_g/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-YouTube.png"
						alt="youtube link"
						class="icon-list-img"
					/>
				</a>
				<a
					href="https://www.instagram.com/natttty.m/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-instagram.png"
						alt="instagram link"
						class="icon-list-img"
					/>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
